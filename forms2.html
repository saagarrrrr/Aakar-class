<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <style>
        form{
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 40px;
            margin: 40px;
        }
        .inputDiv{
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .name{
            display: flex;
            gap: 40px;
            width: 100%;
        }
        body{
            background-color: rgb(37, 117, 25);
        }
    </style>
</head>
<body>
    <form>

        <h2>You Can Contact Me For More Enquiry</h2>
        <div class="name">
            <div class="fname inputDiv">
                <label for="fname">First Name</label>
                <input type="text" name="fname" placeholder="First name">
            </div>
            <div class="lname inputDiv">
                <label for="lname">First Name</label>
                <input type="text" name="lname" placeholder="First name">
            </div>
        </div>
        
        <div class="email inputDiv">
            <label for="email">Email</label>
            <input type="email" name="email" id="" placeholder="abc@gmail.com">
        </div>
        <div class="contactNo inputDiv">
            <label for="phoneNo.">Phone no</label>
            <input type="number" name="phoneNo." placeholder="contact No" min="9700000000" max="">
        </div>
        <div class="subject inputDiv">
            <label for="subject">Subject</label>
            <input type="text" name="subject" placeholder="Enter your subject matter">
        </div>
        <div class="message inputDiv">
            <label for="message">Remarks</label>
            <textarea name="message" placeholder="Leave a message" rows="8"></textarea>
        </div>
        <div class="send">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>

        
    </form>
</body>
</html>
