<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      /* General Body Styles */
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        font-family: "Arial", sans-serif;
      }

      /* Clock Container */
      .clock-container {
        text-align: center;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      /* Clock Styles */
      .clock {
        font-size: 5em;
        color: #ffffff;
        letter-spacing: 5px;
      }

      /* Time Digit Styles */
      .time {
        display: inline-block;
        animation: fade-in 1s ease-in-out infinite alternate;
      }

      /* Animation for Smooth Digit Changes */
      @keyframes fade-in {
        0% {
          opacity: 0.5;
          transform: scale(0.95);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Styling for the AM/PM Indicator */
      #period {
        font-size: 0.5em;
        vertical-align: super;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="clock-container">
        <div class="clock">
            <span id="hours" class="time"></span> :
            <span id="minutes" class="time"></span> :
            <span id="seconds" class="time"></span>
            <span id="period" class="time"></span>
        </div>
        </div>
    <script>
      function updateClock() {
          const now = new Date();
          let hours = now.getHours();
          const minutes = String(now.getMinutes()).padStart(2, '0');
          const seconds = String(now.getSeconds()).padStart(2, '0');
          const period = hours >= 12 ? 'PM' : 'AM';

        //   // Convert to 12-hour format
        //   hours = hours % 12 || 12;
        //   hours = String(hours).padStart(2, '0');

          document.getElementById('hours').textContent = hours;
          document.getElementById('minutes').textContent = minutes;
          document.getElementById('seconds').textContent = seconds;
          document.getElementById('period').textContent = period;
      }
